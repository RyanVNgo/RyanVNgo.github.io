<!DOCTYPE html>

<html>
  {% include head.html %}

  <body>

    {% include header.html %}

    <main>
      <article>

        <div id="title-section">
          <h1>{{ page.title }}</h1>

          {% if page.github %}
            <a href="{{ page.github }}" target="_blank">
              {% octicon mark-github height:24 class:"invert-on-scheme" %}
            </a>
          {% endif %}

        </div>

        <hr>

        {{ content }}

      </article>
    </main>

    {% include footer.html %}

  </body>

</html>
