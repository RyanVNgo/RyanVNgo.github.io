<footer>
  <div id="footer-content">

    {% include social-links.html %}

    <nav id="footer-nav">
      {% for item in site.docs %}
        {% if page.section == item.title or layout.section == item.title %}
          <a href="{{ item.url }}" class="tab tab-highlight">
            {{ item.title }}
          </a>
        {% else %}
          <a href="{{ item.url }}" class="tab">
            {{ item.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>

    <p>
      Built with
      <a href="https://jekyllrb.com/" target="_blank">
        Jekyll {{ jekyll.version }}
      </a>
    </p>
  </div>
</footer>
