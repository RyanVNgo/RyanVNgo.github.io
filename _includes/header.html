<header>
  <div id="header-content">

    <a id="home-button" href="/">
      <img class="invert-on-scheme" src="/assets/images/ryanvngo-icon-compact.png" alt="Home">
      <div id="home-button-text">
        {{ site.author }}
      </div>
    </a>

    <div id="header-links">
      <nav id="site-nav">
        {% for item in site.docs %}
          {% if page.section == item.title or layout.section == item.title %}
            <a href="{{ item.url }}" class="tab tab-highlight">
              {{ item.title }}
            </a>
          {% else %}
            <a href="{{ item.url }}" class="tab">
              {{ item.title }}
            </a>
          {% endif %}
        {% endfor %}

      </nav>

      {% include social-links.html %}

      <button id="theme-toggle">
        {% octicon sun height:24 class:"invert-on-scheme" %}
        {% octicon moon height:24 class:"invert-on-scheme" %}
      </button>

    </div>

  </div>
</header>
